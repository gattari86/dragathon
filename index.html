<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Queen Customizer</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #800080);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .character-container {
            width: 250px;
            height: 350px;
            margin: auto;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid white;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .option-button {
            background: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #800080;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Drag Queen Customizer</h1>
    <div class="character-container">
        <canvas id="characterCanvas"></canvas>
    </div>
    <p id="quote" class="quote">Let's get fabulous!</p>
    <h3>Makeup</h3>
    <div class="options" id="makeupOptions"></div>
    <h3>Wigs</h3>
    <div class="options" id="wigOptions"></div>
    <h3>Outfit</h3>
    <div class="options" id="outfitOptions"></div>
    <h3>Accessories</h3>
    <div class="options" id="accessoryOptions"></div>
    <button onclick="saveLook()" style="margin-top: 20px; padding: 10px; background: yellow; border: none; border-radius: 5px; font-weight: bold;">Save Look</button>
    
    <script>
        const canvas = document.getElementById("characterCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 250;
        canvas.height = 350;

        const characterState = {
            makeup: [],
            wig: [],
            outfit: [],
            accessories: []
        };

        function drawCharacter() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Head
            ctx.fillStyle = "beige";
            ctx.beginPath();
            ctx.arc(125, 60, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // Face
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(110, 50, 5, 0, Math.PI * 2);
            ctx.arc(140, 50, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(118, 70, 15, 5);
            
            // Arms
            ctx.fillStyle = "beige";
            ctx.fillRect(50, 120, 30, 10);
            ctx.fillRect(170, 120, 30, 10);
            
            // Torso
            ctx.fillRect(90, 100, 70, 120);
            
            // Legs
            ctx.fillStyle = "black";
            ctx.fillRect(100, 220, 20, 50);
            ctx.fillRect(130, 220, 20, 50);
            
            // Apply selected options
            characterState.makeup.forEach(drawMakeup);
            characterState.wig.forEach(drawWig);
            characterState.outfit.forEach(drawOutfit);
            characterState.accessories.forEach(drawAccessory);
        }

        function drawMakeup(option) {
            ctx.fillStyle = "red";
            ctx.fillRect(115, 75, 20, 5);
        }

        function drawWig(option) {
            ctx.fillStyle = option === "Curly" ? "brown" : "blonde";
            ctx.beginPath();
            ctx.arc(125, 35, 45, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawOutfit(option) {
            ctx.fillStyle = option === "Fierce" ? "red" : "purple";
            ctx.beginPath();
            ctx.moveTo(90, 100);
            ctx.lineTo(160, 100);
            ctx.lineTo(125, 220);
            ctx.fill();
        }

        function drawAccessory(option) {
            ctx.fillStyle = "gold";
            ctx.fillRect(115, 90, 20, 10);
        }

        function selectOption(category, option) {
            characterState[category].push(option);
            drawCharacter();
        }

        function saveLook() {
            alert("Your fabulous look has been saved! Werk!");
        }

        drawCharacter();

        function generateOptions(category, containerId, options) {
            const container = document.getElementById(containerId);
            options.forEach(option => {
                let btn = document.createElement("button");
                btn.classList.add("option-button");
                btn.innerText = option;
                btn.onclick = () => selectOption(category, option);
                container.appendChild(btn);
            });
        }

        generateOptions("makeup", "makeupOptions", ["None", "Glamorous", "Bold", "Classic"]);
        generateOptions("wig", "wigOptions", ["Short", "Long", "Curly", "Straight"]);
        generateOptions("outfit", "outfitOptions", ["Casual", "Extravagant", "Fierce", "Elegant"]);
        generateOptions("accessories", "accessoryOptions", ["None", "Crown", "Feather Boa", "Earrings"]);
    </script>
</body>
</html>

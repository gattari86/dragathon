<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabulous Drag Queen Customizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Fabulous Drag Queen Customizer</h1>
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="controlsContainer">
            <div id="categoryButtons">
                <button class="categoryBtn active" data-category="makeup">Makeup</button>
                <button class="categoryBtn" data-category="hair">Hair</button>
                <button class="categoryBtn" data-category="breastSize">Breast Size</button>
                <button class="categoryBtn" data-category="outfit">Outfit</button>
                <button class="categoryBtn" data-category="accessories">Accessories</button>
            </div>
            <div id="optionsContainer"></div>
            <div id="colorPicker">
                <input type="color" id="colorInput" value="#FF69B4">
                <button id="applyColor">Apply Color</button>
            </div>
        </div>
        <button id="saveLookBtn">Save Look</button>
        <div id="quoteContainer"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>

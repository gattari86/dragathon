<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Blur Art Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'LucideIcons';
        src: url(https://cdn.jsdelivr.net/npm/lucide-static@latest/font/Lucide.ttf) format('truetype');
      }
      .lucide {
        font-family: 'LucideIcons';
        font-size: 1.25rem; /* Adjust size as needed */
        line-height: 1;
        vertical-align: middle;
      }
      /* Basic styling */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; /* Tailwind gray-100 */
      }
      /* Ensure canvas fills its container */
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* White background for the art */
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
      }
       /* Style sliders */
      input[type="range"] {
        appearance: none; /* Override default look */
        width: 100%;
        height: 8px;
        background: #d1d5db; /* Tailwind gray-300 */
        border-radius: 9999px; /* rounded-full */
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #4f46e5; /* Tailwind indigo-600 */
        border-radius: 50%;
        cursor: pointer;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #4f46e5; /* Tailwind indigo-600 */
        border-radius: 50%;
        cursor: pointer;
        border: none; /* Remove default border */
      }
       /* Style color inputs */
      input[type="color"] {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        width: 40px; /* Adjust size */
        height: 40px;
        background: none;
        border: none;
        padding: 0;
        border-radius: 50%; /* Make it circular */
        cursor: pointer;
        border: 2px solid #d1d5db; /* Add a border */
        overflow: hidden; /* Clip the inner color */
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
      }
       input[type="color"]::-moz-color-swatch {
         border: none;
         border-radius: 50%;
       }
    </style>
</head>
<body class="flex flex-col lg:flex-row h-screen p-4 gap-4 bg-gray-100">

    <div class="w-full lg:w-1/4 bg-white p-6 rounded-lg shadow-lg flex flex-col gap-6 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Blur Art Controls</h1>

        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Base Colors</label>
            <div class="flex gap-2 flex-wrap">
                <input type="color" id="color1" value="#FF6B6B" class="w-10 h-10 rounded-full border-2 border-gray-300 cursor-pointer">
                <input type="color" id="color2" value="#4ECDC4" class="w-10 h-10 rounded-full border-2 border-gray-300 cursor-pointer">
                <input type="color" id="color3" value="#45B7D1" class="w-10 h-10 rounded-full border-2 border-gray-300 cursor-pointer">
                <input type="color" id="color4" value="#FED766" class="w-10 h-10 rounded-full border-2 border-gray-300 cursor-pointer">
                <input type="color" id="color5" value="#F06595" class="w-10 h-10 rounded-full border-2 border-gray-300 cursor-pointer">
            </div>
        </div>

        <div class="space-y-2">
            <label for="intensity" class="block text-sm font-medium text-gray-700 flex justify-between">
                <span>Intensity (Circles)</span>
                <span id="intensityValue" class="font-semibold text-indigo-600">50</span>
            </label>
            <input type="range" id="intensity" name="intensity" min="10" max="200" value="50" class="w-full h-2 bg-gray-300 rounded-full appearance-none cursor-pointer range-lg">
        </div>

        <div class="space-y-2">
            <label for="blur" class="block text-sm font-medium text-gray-700 flex justify-between">
                <span>Blur Amount (px)</span>
                <span id="blurValue" class="font-semibold text-indigo-600">15</span>
            </label>
            <input type="range" id="blur" name="blur" min="0" max="50" value="15" class="w-full h-2 bg-gray-300 rounded-full appearance-none cursor-pointer range-lg">
        </div>

        <div class="space-y-2">
            <label for="minRadius" class="block text-sm font-medium text-gray-700 flex justify-between">
                <span>Min Circle Size (%)</span>
                <span id="minRadiusValue" class="font-semibold text-indigo-600">5</span>
            </label>
            <input type="range" id="minRadius" name="minRadius" min="1" max="30" value="5" class="w-full h-2 bg-gray-300 rounded-full appearance-none cursor-pointer range-lg">
        </div>

        <div class="space-y-2">
            <label for="maxRadius" class="block text-sm font-medium text-gray-700 flex justify-between">
                <span>Max Circle Size (%)</span>
                <span id="maxRadiusValue" class="font-semibold text-indigo-600">25</span>
            </label>
            <input type="range" id="maxRadius" name="maxRadius" min="10" max="50" value="25" class="w-full h-2 bg-gray-300 rounded-full appearance-none cursor-pointer range-lg">
        </div>

         <div class="space-y-2">
            <label for="opacity" class="block text-sm font-medium text-gray-700 flex justify-between">
                <span>Max Opacity</span>
                <span id="opacityValue" class="font-semibold text-indigo-600">0.6</span>
            </label>
            <input type="range" id="opacity" name="opacity" min="0.1" max="1.0" step="0.05" value="0.6" class="w-full h-2 bg-gray-300 rounded-full appearance-none cursor-pointer range-lg">
        </div>

        <div class="mt-auto pt-6 border-t border-gray-200 space-y-3">
             <button id="regenerateBtn" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                 <span class="lucide mr-2">&#xea4c;</span>
                 Regenerate
             </button>
             <button id="downloadBtn" class="w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                 <span class="lucide mr-2">&#xe95f;</span>
                 Download PNG
             </button>
        </div>
    </div>

    <div class="w-full lg:w-3/4 h-full flex items-center justify-center">
        <canvas id="artCanvas"></canvas>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        const regenerateBtn = document.getElementById('regenerateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const intensitySlider = document.getElementById('intensity');
        const intensityValue = document.getElementById('intensityValue');
        const blurSlider = document.getElementById('blur');
        const blurValue = document.getElementById('blurValue');
        const minRadiusSlider = document.getElementById('minRadius');
        const minRadiusValue = document.getElementById('minRadiusValue');
        const maxRadiusSlider = document.getElementById('maxRadius');
        const maxRadiusValue = document.getElementById('maxRadiusValue');
        const opacitySlider = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        const colorInputs = [
            document.getElementById('color1'),
            document.getElementById('color2'),
            document.getElementById('color3'),
            document.getElementById('color4'),
            document.getElementById('color5'),
        ];

        // --- State Variables ---
        let baseColors = [];
        let intensity = 50;
        let blurAmount = 15;
        let minRadiusPercent = 5;
        let maxRadiusPercent = 25;
        let maxOpacity = 0.6;

        // --- Helper Functions ---

        // Get a random integer between min (inclusive) and max (inclusive)
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Get a random float between min (inclusive) and max (exclusive)
        function getRandomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Get a random color from the baseColors array
        function getRandomColor() {
            if (baseColors.length === 0) return '#000000'; // Default to black if no colors
            return baseColors[Math.floor(Math.random() * baseColors.length)];
        }

        // Convert hex color and alpha to rgba string
        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            // 3 digits
            if (hex.length == 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            }
            // 6 digits
            else if (hex.length == 7) {
                r = parseInt(hex[1] + hex[2], 16);
                g = parseInt(hex[3] + hex[4], 16);
                b = parseInt(hex[5] + hex[6], 16);
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }


        // --- Drawing Function ---
        function drawArt() {
            // Set canvas dimensions based on its container size
            // Doing this also clears the canvas
            const container = canvas.parentElement;
            // Use clientWidth/Height for actual rendered size
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            // Clear canvas explicitly (though setting width/height does it)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply the canvas-wide blur filter
            // Note: Applying blur *after* drawing gives a different effect than blurring each circle
            // This matches the reference image style more closely.
            ctx.filter = `blur(${blurAmount}px)`;

            // Determine min/max radius in pixels based on the smaller canvas dimension
            const baseDimension = Math.min(canvas.width, canvas.height);
            const minRadiusPx = (minRadiusPercent / 100) * baseDimension;
            const maxRadiusPx = (maxRadiusPercent / 100) * baseDimension;


            // Draw the circles
            for (let i = 0; i < intensity; i++) {
                const x = getRandomFloat(-maxRadiusPx, canvas.width + maxRadiusPx); // Allow drawing slightly off-canvas
                const y = getRandomFloat(-maxRadiusPx, canvas.height + maxRadiusPx);
                const radius = getRandomFloat(minRadiusPx, maxRadiusPx);
                const color = getRandomColor();
                // Use a random opacity up to the maxOpacity setting
                const opacity = getRandomFloat(0.1, maxOpacity); // Ensure some minimum opacity

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = hexToRgba(color, opacity);
                ctx.fill();
            }

            // IMPORTANT: Reset filter after drawing so it doesn't affect future operations (like downloading)
            // Or if you were drawing other non-blurred elements.
             ctx.filter = 'none';
        }

         // --- Update State from Controls ---
        function updateState() {
            baseColors = colorInputs.map(input => input.value);
            intensity = parseInt(intensitySlider.value, 10);
            blurAmount = parseInt(blurSlider.value, 10);
            minRadiusPercent = parseInt(minRadiusSlider.value, 10);
            maxRadiusPercent = parseInt(maxRadiusSlider.value, 10);
            maxOpacity = parseFloat(opacitySlider.value);

            // Update display values
            intensityValue.textContent = intensity;
            blurValue.textContent = blurAmount;
            minRadiusValue.textContent = minRadiusPercent;
            maxRadiusValue.textContent = maxRadiusPercent;
            opacityValue.textContent = maxOpacity.toFixed(2); // Format opacity value

            // Ensure min radius is not greater than max radius
            if (minRadiusPercent > maxRadiusPercent) {
                minRadiusSlider.value = maxRadiusPercent;
                minRadiusPercent = maxRadiusPercent;
                minRadiusValue.textContent = minRadiusPercent;
            }
        }

        // --- Event Listeners ---
        regenerateBtn.addEventListener('click', () => {
            updateState();
            drawArt();
        });

        downloadBtn.addEventListener('click', () => {
            // Temporarily redraw without blur for download if needed?
            // Or download as is. Let's download as is first.

            // Create a temporary link element
            const link = document.createElement('a');
            link.download = 'blur-art.png'; // Filename

            // Get the canvas data URL (PNG format)
            // Important: Ensure drawing is complete before calling this.
            // Since our drawing is synchronous, it's fine here.
             link.href = canvas.toDataURL('image/png');

            // Trigger the download
            link.click();
        });

        // Add listeners to all controls to update state and redraw
        [intensitySlider, blurSlider, minRadiusSlider, maxRadiusSlider, opacitySlider, ...colorInputs].forEach(input => {
            input.addEventListener('input', () => {
                 updateState();
                 drawArt(); // Redraw immediately on slider change for live preview
            });
        });

        // Debounce resize drawing to avoid excessive redraws
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                 updateState(); // Update state in case percentages change meaning
                 drawArt();
            }, 150); // Wait 150ms after resize stops
        });


        // --- Initial Setup ---
        updateState(); // Load initial values from controls
        // Use window.onload to ensure layout is stable and container has dimensions
        window.onload = () => {
             drawArt();
        };

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Queen Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, pink, purple);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .character-container {
            width: 200px;
            height: 300px;
            margin: auto;
            background-color: gray;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .option-button {
            background: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Drag Queen Customizer</h1>
    <div class="character-container">
        <canvas id="characterCanvas"></canvas>
    </div>
    <p id="quote" class="quote">Let's get fabulous!</p>
    <h3>Makeup</h3>
    <div class="options" id="makeupOptions"></div>
    <h3>Outfit</h3>
    <div class="options" id="outfitOptions"></div>
    <h3>Accessories</h3>
    <div class="options" id="accessoryOptions"></div>
    <button onclick="saveLook()" style="margin-top: 20px; padding: 10px; background: yellow; border: none; border-radius: 5px;">Save Look</button>
    
    <script>
        const canvas = document.getElementById("characterCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 200;
        canvas.height = 300;

        const baseCharacter = new Image();
        baseCharacter.src = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='300'><rect width='200' height='300' fill='lightgray'/><circle cx='100' cy='80' r='40' fill='beige'/><rect x='70' y='120' width='60' height='100' fill='darkblue'/></svg>";
        
        baseCharacter.onload = () => {
            ctx.drawImage(baseCharacter, 0, 0, 200, 300);
        };

        const dragQueenQuotes = ["Werk, queen!", "Yasss, hunty!", "Slay all day!", "Serving looks!", "Category is: fabulous!", "Shantay, you stay!"];
        const audioFiles = ["audio/werk.mp3", "audio/yasss.mp3", "audio/slay.mp3", "audio/serving.mp3", "audio/category.mp3", "audio/shantay.mp3"];

        function generateOptions(category, containerId, color) {
            const container = document.getElementById(containerId);
            category.forEach(option => {
                let btn = document.createElement("button");
                btn.classList.add("option-button");
                btn.innerText = option;
                btn.onclick = () => selectOption(color);
                container.appendChild(btn);
            });
        }

        function selectOption(color) {
            ctx.fillStyle = color;
            ctx.fillRect(70, 120, 60, 100);
            
            const randomIndex = Math.floor(Math.random() * dragQueenQuotes.length);
            document.getElementById("quote").innerText = dragQueenQuotes[randomIndex];
            new Audio(audioFiles[randomIndex]).play();
        }

        function saveLook() {
            alert("Your fabulous look has been saved! Werk!");
        }

        generateOptions(["None", "Glamorous", "Bold", "Classic"], "makeupOptions", "red");
        generateOptions(["Casual", "Extravagant", "Fierce", "Elegant"], "outfitOptions", "blue");
        generateOptions(["None", "Crown", "Feather Boa", "Earrings"], "accessoryOptions", "gold");
    </script>
</body>
</html>
